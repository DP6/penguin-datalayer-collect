name: Test
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Run coverage
        run: npm run coverage
