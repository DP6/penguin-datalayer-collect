name: Test
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Install dependencies
        run: npm install
      - name: Run all tests
        run: npm run test
      - name: Run coverage upload coverage
        run: npm run coverage && codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: .nyc_output
          flags: unittests,integrationtest
          name: codecov-nyc
